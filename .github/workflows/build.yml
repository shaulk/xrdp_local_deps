name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.base-image }}
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      fail-fast: false
      matrix:
        os: [debian-trixie, debian-bookworm, ubuntu-jammy, ubuntu-noble, ubuntu-plucky, archlinux, fedora-42]
        base-image: [ubuntu-24.04, ubuntu-24.04-arm64]
        exclude:
          - os: ubuntu-jammy
            base-image: ubuntu-24.04-arm64
          - os: archlinux
            base-image: ubuntu-24.04-arm64
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run build script
        run: |
          chmod +x ./build.sh
          ./build.sh ${{ matrix.os }} ${{ matrix.arch }}

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}-${{ matrix.arch }}
          path: output/

  release:
    needs: build
    runs-on: ubuntu-24.04
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/**/*

